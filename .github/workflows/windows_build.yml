name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable   # ✅ versiyonu sabitlemek yerine stable kullan
          flutter-version: "3.35.4"

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      # ✅ Build klasörünü zip'e al (tek parça artifact)
      - name: Package EXE as ZIP
        run: |
          cd build/windows/x64/runner/Release
          powershell Compress-Archive * ../../../../../Notlar_Windows.zip

      # ✅ Artifact olarak yükle
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notlar_Windows
          path: build/windows/Notlar_Windows.zip
